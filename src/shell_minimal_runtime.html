  function binary(url, cb) {
    return new Promise((ok, err) => {
      var x = new XMLHttpRequest();
      x.open('GET', url, true);
      x.responseType = 'arraybuffer';
      x.onload = () => { ok(x.response); }
      x.send(null);
    });
  }

  function script(url) {
    return new Promise((ok, err) => {
      var s = document.createElement('script');
      s.src = url;
      s.onload = () => {
#if MODULARIZE

        delete {{{ EXPORT_NAME }}};
        ok(c);
#else
        ok();
#endif
      };
      document.body.appendChild(s);
    });
  }
